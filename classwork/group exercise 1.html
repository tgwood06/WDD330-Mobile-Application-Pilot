<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Team Activity</title>
<style>
#number1, #number2 {
display:inline-block;
}
</style>

<script>
function writeToDiv() {
document.getElementById("output").innerHTML = document.getElementById("text").value;
}

function numberOutput() {
var sum = 0;
var number = document.getElementById("number");
if (Number.isInteger(parseInt(number.value))){
for (var i = 1; i <= parseInt(number.value); i++){
sum += i;
}
document.getElementById("numberOutput").innerHTML = sum;
} else {
document.getElementById("numberOutput").innerHTML = "INVALID INPUT";
}
}

function add(number1, number2) {
return number1 + number2;
}

function subtract(number1, number2) {
return number1 - number2;
}

function multiply(number1, number2) {
return number1 * number2
}

function divide(number1, number2) {
return number1 / number2;
}

function math(operation) {
let number1 = parseInt(document.getElementById("number1").value);
let number2 = parseInt(document.getElementById("number2").value);
let answer = 0;
switch(operation) {
case "add":
answer = add(number1, number2);
break;
case "subtract":
answer = subtract(number1, number2);
break;
case "multiply":
answer = multiply(number1, number2);
break;
default:
answer = divide(number1, number2);
}
document.getElementById("calculation").innerHTML = answer;
}
</script>

</head>
<body>
<input id="text" type="text" />
<button onclick="writeToDiv()">submit</button>
<div id="output"></div>
<input id="number" type="number" />
<button onclick="numberOutput()">SUM</button>
<div id="numberOutput"></div>
<input id="number1" type="number" placeholder="number 1"/>
<input id="number2" type="number" placeholder="number 2"/>
<button id="add" onclick="math('add')">+</button>
<button id="subtract" onclick="math('subtract')">-</button>
<button id="multiply" onclick="math('multiply')">x</button>
<button id="divide" onclick="math('divide')">&#247;</button>
<div id="calculation"></div>
</body>
</html>
